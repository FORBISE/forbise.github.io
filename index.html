<!DOCTYPE html>
<html lang='en' class=''>

<head>

  <meta charset='UTF-8'>
  <title>CodePen Demo</title>

  <meta name="robots" content="noindex">

  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
  <link rel="mask-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
  <link rel="canonical" href="https://codepen.io/alexdevero/pen/BRLKBz">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style id="INLINE_PEN_STYLESHEET_ID">
    html,
    body,
    .wrapper {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font: 1rem/1.516 "Montserrat", Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      background: url(https://source.unsplash.com/vZlTg_McCDo/1920x1080) no-repeat center center/cover;
    }

    .wrapper:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 33, 33, 0.25);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .countdown > div {
      margin: 0 10px;
      text-align: center;
    }

    .countdown__number {
      font-size: 36px;
      font-weight: bold;
    }

    .countdown__label {
      font-size: 16px;
    }

    p {
      margin: 0;
    }

    .footer__links {
      text-align: center;
      list-style-type: none;
    }

    .footer__links li {
      display: inline-block;
    }

    .footer__links li:nth-of-type(n+2) {
      margin-left: 12px;
    }

    .footer__links a {
      padding: 8px 0;
      display: block;
      width: 41px;
      text-align: center;
      color: #fff;
      border: 1px solid;
      border-radius: 50%;
      transition: opacity 0.235s ease-in-out;
    }

    .footer__links a:hover {
      opacity: 0.5;
    }

    .footer__links .fa {
      vertical-align: middle;
      font-size: 21px;
    }
  </style>

</head>

<body>
  <div class="wrapper">
    <header>
      <!-- Obsah pre hlavičku -->
    </header>

    <main class="content">
      <h1>COMING SOON!</h1>

      <div class="countdown">
        <div class="countdown__days">
          <div class="countdown__number"></div>
          <div class="countdown__label">Days</div>
        </div>

        <div class="countdown__hours">
          <div class="countdown__number"></div>
          <div class="countdown__label">Hours</div>
        </div>

        <div class="countdown__minutes">
          <div class="countdown__number"></div>
          <div class="countdown__label">Minutes</div>
        </div>

        <div class="countdown__seconds">
          <div class="countdown__number"></div>
          <div class="countdown__label">Seconds</div>
        </div>
      </div>

      <p>Our website is under construction. We`ll be here soon<br />with our new awesome site.</p>
    </main>

    <footer>
      <ul class="footer__links">
        <li><a href="https://go.forbies.eu/twitter"><span class="fa fa-twitter"></span></a></li>
        <li><a href="https://go.forbies.eu/facebook"><span class="fa fa-facebook"></span></a></li>
        <li><a href="https://go.forbies.eu/github"><span class="fa fa-github"></span></a></li>
        <li><a href="https://go.forbies.eu/instagram"><span class="fa fa-instagram"></span></a></li>
        <li><a href="https://go.forbies.eu/telegram"><span class="fa fa-telegram"></span></a></li>
      </ul>
    </footer>
  </div>

  <script>
    var countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.querySelector('.countdown__days .countdown__number').innerHTML = days;
      document.querySelector('.countdown__hours .countdown__number').innerHTML = hours;
      document.querySelector('.countdown__minutes .countdown__number').innerHTML = minutes;
      document.querySelector('.countdown__seconds .countdown__number').innerHTML = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.querySelector('.countdown').innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>

</html>
